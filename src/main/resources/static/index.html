<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Management System</h1>
        </header>
        
        <div class="form-section">
            <h2 id="form-title">Add New Student</h2>
            <form id="student-form">
                <input type="hidden" id="student-id">
                <div class="form-group">
                    <label for="rollNumber">Roll Number:</label>
                    <input type="text" id="rollNumber" required minlength="3" maxlength="20" title="Roll number is required">
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required minlength="2" maxlength="50" title="Name is required">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required maxlength="100" title="Please enter a valid email address">
                </div>
                <div class="form-group">
                    <label for="course">Course:</label>
                    <select id="course" required title="Please select a course">
                        <option value="">Select Course</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dateOfBirth">Date of Birth:</label>
                    <input type="date" id="dateOfBirth" required title="Select date of birth">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" pattern="[1-9][0-9]{9}" maxlength="10" required title="Phone number must be 10 digits and cannot start with 0">
                </div>
                <div class="form-buttons">
                    <button type="submit" id="submit-btn">Add Student</button>
                    <button type="button" id="cancel-btn" onclick="resetForm()">Cancel</button>
                </div>
            </form>
        </div>
        
        <div class="table-section">
            <div class="table-header">
                <h2>Students List</h2>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search students..." onkeyup="searchStudents()">
                    <span class="search-icon">âŒ•</span>
                </div>
            </div>
            <table id="students-table">
                <thead>
                    <tr>
                        <th>Roll Number</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Course</th>
                        <th>Date of Birth</th>
                        <th>Phone Number</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="students-tbody">
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
